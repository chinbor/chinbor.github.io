name: deploy
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.x

      - name: Install
        run: npm i

      - name: Build
        run: npm run build

      
